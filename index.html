<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="question">Question</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a">
                <label for="a" id="a-text">Answer 1</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b">
                <label for="b" id="b-text">Answer 2</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c">
                <label for="c" id="c-text">Answer 3</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d">
                <label for="d" id="d-text">Answer 4</label>
            </li>
        </ul>
        <button class="btn">Submit</button>
    </div>
    
<script src="script.js"></script>
</body>
</html>
